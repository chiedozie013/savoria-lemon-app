<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="language" content="english" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A family owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Open graph protocol meta tags -->
    <meta property="og:title" content="Savorian Lemon Restaurant" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://savorian-lemon-one.vercel.app/" />
    <meta
      property="og:description"
      content="A family owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/social-share-savorian-lemon.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="%PUBLIC_URL%/social-share-savorian-lemon.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="640" />
    <meta property="og:image:alt" content="Savorian Lemon Restaurant" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Savorian Lemon Restaurant" />
    <!-- Twitter cards meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SavorianLemonRestaurant" />
    <meta name="twitter:title" content="Savorian Lemon Restaurant" />
    <meta
      name="twitter:description"
      content="A family owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/social-share-savorian-lemon.jpg"
    />
    <meta name="twitter:image:alt" content="Savorian Lemon Restaurant" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Savorian Lemon</title>
  </head>

  </body>
